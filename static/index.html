<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person CRUD App - Go</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center my-4 my-xl-5">
      <p class="h1 mb-4">
        <span class="text-danger">Go</span> Person Manager App
      </p>
      <p class="mx-lg-4 mx-2">
        A simple full-stack CRUD app using Go (Golang) backend and
        HTML/JavaScript frontend. You can create, view, update, and delete
        person records.
      </p>
    </header>
    <main>
      <div class="d-flex align-items-center justify-content-evenly m-xl-4 my-3  p-xl-3">
        <div>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addPersonModal"
            onclick="updateAddForm()"
          >
            ADD
          </button>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center my-2 my-md-5">
        <table
          class="table border table-striped table-bordered w-75 text-center"
        >
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Occupation</th>
              <th>Alter</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="table-content"></tbody>
        </table>
      </div>

      <div
        class="modal fade"
        id="addPersonModal"
        tabindex="-1"
        aria-labelledby="addPersonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h5 class="modal-title" id="addPersonModalLabel">Add Person</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form id="personForm">
                <div class="mb-3">
                  <label class="form-label" for="personName">Name :</label>
                  <input
                    id="personName"
                    name="personName"
                    placeholder="Enter name"
                    class="form-control"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="personAge">Age :</label>
                  <input
                    id="personAge"
                    name="personAge"
                    placeholder="Enter Age"
                    class="form-control"
                    type="number"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="personOccupation"
                    >Occupation :</label
                  >
                  <input
                    id="personOccupation"
                    placeholder="Enter Job"
                    name="personOccupation"
                    class="form-control"
                    type="text"
                    required
                  />
                </div>
              </form>
              <div>
                <button
                  type="submit"
                  data-bs-dismiss="modal"
                  class="btn btn-success"
                  onclick="AddData()"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modifyPersonModal"
        tabindex="-1"
        aria-labelledby="modifyPersonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h5 class="modal-title" id="modifyPersonModalLabel">
                Modify Person
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label" for="modifyPersonName">Name : </label>
                <input
                  id="modifyPersonName"
                  name="modifyPersonName"
                  class="form-control"
                  type="text"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="modifyPersonAge">Age : </label>
                <input
                  id="modifyPersonAge"
                  name="modifyPersonAge"
                  class="form-control"
                  type="number"
                />
              </div>
                <div class="mb-3">
                <label class="form-label" for="modifyPersonOccupation">Occupation : </label>
                <input
                  id="modifyPersonOccupation"
                  name="modifyPersonOccupation"
                  class="form-control"
                  type="text"
                />
              </div>
              <div>
                <button class="btn btn-success" data-bs-dismiss="modal" onclick="update()">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class=" text-center text-light bg-dark py-4">
      <small>Backend powered by Go | Frontend with HTML & JavaScript</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
